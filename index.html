<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Belegte Chat Slots bei Ghost Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Belegte Chat Slots bei Ghost Script: <span id="slotCount">0</span></h2>

  <div>
    <strong>Aktuelle Nutzer:</strong>
    <ul id="nameList">
      <!-- leer am Start -->
    </ul>
  </div>

  <form id="nameForm">
    <label for="nameInput">Deinen Namen eintragen:</label>
    <input type="text" id="nameInput" placeholder="Dein Name" autocomplete="off" />
    <div class="error" id="errorMsg"></div>
    <button type="submit">Eintragen</button>
  </form>

  <script>
    const slotCountEl = document.getElementById("slotCount");
    const nameListEl = document.getElementById("nameList");
    const nameForm = document.getElementById("nameForm");
    const nameInput = document.getElementById("nameInput");
    const errorMsg = document.getElementById("errorMsg");

    // Startwerte
    let takenSlots = 0;
    let names = [];

    nameForm.addEventListener("submit", function (e) {
      e.preventDefault();
      errorMsg.textContent = "";
      const newName = nameInput.value.trim();

      if (newName === "") {
        errorMsg.textContent = "Ey, Name darf nicht leer sein!";
        return;
      }
      if (names.includes(newName)) {
        errorMsg.textContent = "Der Name ist schon vergeben, such dir was anderes.";
        return;
      }

      // Namen hinzuf√ºgen
      names.push(newName);
      takenSlots++;
      slotCountEl.textContent = takenSlots;

      // Liste updaten
      const li = document.createElement("li");
      li.textContent = newName;
      nameListEl.appendChild(li);

      // Eingabe clearen
      nameInput.value = "";
    });
  </script>

</body>
</html>
